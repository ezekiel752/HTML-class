<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School management site</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./photos/management.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="./photos/management.png" alt="icon" class="header-icon">
            <h2>Student Management System</h2>
        </div>
        <div class="header-menu">
            <ul>
                <li>+  Add Student</li>
                <li>ğŸ•®  View All Students</li>
                <li>ğŸ”ï¸  Search</li>
            </ul>
        </div>
    </header>

    <section>
        <div class="main-container">
            <div class="sub-container">
                
                <h2>Add New Student</h2>
                <form action="">
                    <div>
                        <input type="text" id="name" name="name" placeholder="Student Name" required>
                    </div>

                    <div>
                        <label for="ID"></label>
                        <input type="text" id="ID" name="ID" placeholder="Student ID" required>
                    </div>

                    <div>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="text" id="course" name="course" placeholder="Course" required>
                    </div>

                    <div>
                        <input type="number" name="grade" id="grade" placeholder="Grade" required>
                    </div>

                    <div>
                        <input type="date" id="enrollment-date" name="enrollment-date" placeholder="Enrollment Date" required>
                    </div>
                </form>
            </div>
            <div class="mid-container">
                <h2>View All Students</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>Grade</th>
                            <th>Enrollment Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Student rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="sub-container">

            </div>
        </div>
    </section>
</body>
</html>
